<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Warriors Scorecard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

  </head>

  <link rel="stylesheet" href="style.css" />

  <body class="debug bg-secondary bg-img">
    <header class="container-fluid">
      <section class="row justify-content-end p-2">
        <div class="col-3">
          <button class="btn btn-danger" onclick="zeroScore()">Reset</button>
        </div>
        <div class="col-3">
          <button class="btn btn-success" onclick="addPlayer()">
            AddPlayer
          </button>
        </div>
      </section>
    </header>
    <main class="container-fluid px-4">
      <!-- SECTION Score Cards -->
      <section
        class="row justify-content-around align-items-center score-board text-white"
      >
        <div class="col-4 text-center">
          <h1>Home</h1>
          <div class="score row justify-content-center align-content-center">
            <h2 class="col-3" id="scoreA">0</h2>
          </div>
        </div>

        <div class="col-4 text-center">
          <h1>Away</h1>
          <div class="score row justify-content-center align-content-center">
            <h2 class="col-3" id="scoreB">0</h2>
          </div>
        </div>
        <!-- <div class="col-4 text-center">
          <h1>Away</h1>
          <div class="score row justify-content-center align-content-center">
            <h2 class="col-3" id="scoreB">0</h2>
          </div>
        </div> -->
      </section>
      <!-- SECTION update score -->

      <section
        class="row align-items-center justify-content-around text-white p-3"
      >
        <div class="col-3 text-center">
          <div class="row flex-column align-content-center">
            <div class="col-4">
              <button
                id="Home1"
                class="btn btn-primary"
                onclick="addOne(this.id)"
              >
                Home +1
              </button>
            </div>
            <div class="col-4 mt-3">
              <button
                id="Home3"
                class="btn btn-primary"
                onclick="addThree(this.id) "
              >
                Home +3
              </button>
            </div>
            <div class="col-4 mt-3">
              <button
                id="Home6"
                class="btn btn-primary"
                onclick="addSix(this.id) "
              >
                Home +6
              </button>
            </div>
          </div>
        </div>

        <div class="col-3 text-center">
          <div class="row flex-column align-content-center">
            <div class="col-4">
              <button
                id="Away1"
                class="btn btn-primary"
                onclick="addOne(this.id) "
              >
                Away +1
              </button>
            </div>
            <div class="col-4 mt-3">
              <button
                id="Away3"
                class="btn btn-primary"
                onclick="addThree(this.id) "
              >
                Away +3
              </button>
            </div>
            <div class="col-4 mt-3">
              <button
                id="Away6"
                class="btn btn-primary"
                onclick="addSix(this.id) "
              >
                Away +6
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
